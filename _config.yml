var_on_the_web: Por aí
var_read: Ler # Text after each post summary on the homepage.
var_newer: Novos
var_older: Antigos
var_next_post: Próxima postagem
var_previous_post: Postagem anterior
var_less_than_a_minute_read: Menos de um minuto de leitura
var_min_read: min de leitura # Text after reading time. Example: 5 min read.
